<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bals Search The Web!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #00a2ff;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00a2ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <h1>Bals Search The Web!</h1>
    <p>We support DuckDuckGo bangs!</p>
    <form id="search-form">
        <input type="text" id="search-query" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>
    <script src="search.js"></script>
</body>
</html>
